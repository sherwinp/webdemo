<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en">
<h:head>
	<meta name="viewport"
		content="height=device-height,width=device-width, initial-scale=1.0, user-scalable=yes" />
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<title>webdemo</title>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<script type="text/javascript" src="resources/jquery.min.js"></script>
</h:head>
<h:body>
	<c:choose>
		<c:when test="#{requestController.IsInRole()}">
			<h:panelGrid width="100%">
				<ui:include src="/WEB-INF/secured.xhtml"/>
			</h:panelGrid>
		</c:when>
		<c:otherwise>
			<h:panelGrid width="100%">
				<ui:include src="/WEB-INF/login.xhtml"/>
			</h:panelGrid>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
